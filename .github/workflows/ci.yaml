name: coverage
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  coverage:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          # Ignore cached version, build gems for the system.
          # Required by MacOS
          cache-version: 1
      - name: Tests & Coverage
        run: sudo --user='runner' --preserve-env='PATH' make coverage
      - name: Codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/codecov-result.json
          flags: unittests
          name: biapy-bashling
          fail_ci_if_error: true
          verbose: true # optional (default = false)
