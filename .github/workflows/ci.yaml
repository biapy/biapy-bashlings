name: coverage
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  coverage-linux:
    strategy:
      matrix:
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Setup Ruby 3.1
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install bashcov
        run: sudo bundle update --bundler && sudo bundle install
      - name: Tests
        run: sudo -u 'runner' make coverage
      - name: Codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/codecov-result.json
          flags: unittests
          name: biapy-bashling
          fail_ci_if_error: true
          verbose: true # optional (default = false)
